<!DOCTYPE html>
<html lang="en">

    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main_style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordle</title>



    </head>

    <body>

        <div class="navbar bg-lblack justify-content-center">
            <h1 class="navbar-text text-primary ">Wordle Something</h1>
        </div>


        <div class="container justify-content-center fixed-center">

            <div class="row justify-content-center">
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
            </div>

            <div class="row justify-content-center">
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
            </div>

            <div class="row justify-content-center">
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
            </div>

            <div class="row justify-content-center">
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
            </div>

            <div class="row justify-content-center">
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
                <div class="wordbox">&nbsp</div>
            </div>



        </div>



        <div class="container fixed-bottom">

            <div class="row key-row">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>

            <div class="row key-row">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
            </div>

            <div class="row key-row">

                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key">&rarr;</button>

            </div>



        </div>



    </body>

</html>
